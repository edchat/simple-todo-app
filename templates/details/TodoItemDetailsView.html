<div class="view mblView">
	<!--
		This template does not include the data-bindings, data-bindings for this view are setup in the
		refreshData and bindAttributes functions of views/details/TodoItemDetailsController.js 
	-->	
	<h1 data-dojo-type="dojox/mobile/Heading" data-dojo-props="label: 'Details'" data-app-region="top">
		<div data-dojo-attach-point="detail_back" data-dojo-type="dojox/mobile/ToolBarButton" data-dojo-props="arrow: 'left', label: 'Back'" style="float:left"></div>
	</h1>
	<div data-dojo-type="dojox/app/widgets/Container" id="details" data-dojo-props="scrollable: true">
	<div id="detailwrapper" style="visibility:hidden">
		<div class="fieldset" id="item_detailsGroup" data-dojo-attach-point="item_detailsGroup" data-dojo-type="dojox/mvc/Group">
				<div  class="itemcellwrapper">
					<textarea data-dojo-attach-point="detail_todo" data-dojo-type="dojox/mobile/ExpandingTextArea" class="itemcell" placeholder="Title"></textarea>  
				</div>
			<div id="moreDetailNotes" class="itemcellwrapper">
				<textarea data-dojo-attach-point="detail_todoNote" data-dojo-type="dojox/mobile/ExpandingTextArea"
						class="itemcell" placeholder="Notes">
				</textarea>
			</div>			
			<div  class="buttoncellwrapper">
				<label for="detail_completed">Complete</label><input type="checkbox" data-dojo-attach-point="detail_completed" data-dojo-type="dojox/mobile/CheckBox">
			</div>
		</div>
		<div  class="buttoncellwrapper">
			<button data-dojo-attach-point="deleteCurrentItem" data-dojo-type="dojox/mobile/Button" class="baseBtn mblRedButton itemcell">Delete</button>
		</div>

		<div data-dojo-attach-point="dlg_confirm" data-dojo-type="dojox/mobile/SimpleDialog">
			<div id="dlg_title" class="mblSimpleDialogTitle">Confirm</div>
			<div id="dlg_text" class="mblSimpleDialogText">Are you sure?</div>
			<button data-dojo-attach-point="confirm_no" data-dojo-type="dojox/mobile/Button" class="mblSimpleDialogButton"> No </button>
			<button data-dojo-attach-point="confirm_yes" data-dojo-type="dojox/mobile/Button" class="mblSimpleDialogButton mblBlueButton">Yes</button>
		</div>
	</div>
	</div>
</div>
